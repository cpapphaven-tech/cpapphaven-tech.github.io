<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Shooter 3D - PlayMixGames</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #pmg-loader {
            position: fixed;
            inset: 0;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a1a;
            transition: opacity 0.5s ease;
        }

        #pmg-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .pmg-brand {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #4facfe;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
            animation: pmgPulse 2s infinite;
        }

        .pmg-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(79, 172, 254, 0.1);
            border-top-color: #4facfe;
            border-radius: 50%;
            animation: pmgSpin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        .pmg-bar-track {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .pmg-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            animation: pmgFill 5s cubic-bezier(0.1, 0, 0.1, 1) forwards;
        }

        .pmg-tip {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 15px;
        }

        @keyframes pmgSpin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pmgPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

        @keyframes pmgFill {
            0% {
                width: 0%;
            }

            100% {
                width: 95%;
            }
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #game-frame.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="pmg-loader">
        <div class="pmg-brand">PlayMixGames</div>
        <div class="pmg-spinner"></div>
        <div class="pmg-bar-track">
            <div class="pmg-bar-fill"></div>
        </div>
        <p class="pmg-tip">Loading...</p>
    </div>
    <iframe id="game-frame" src="game.html" allow="autoplay; fullscreen; gamepad"></iframe>
    <script>
        (function () {
            const frame = document.getElementById('game-frame');
            const loader = document.getElementById('pmg-loader');
            const start = Date.now();
            frame.onload = function () {
                const delay = Math.max(1000 - (Date.now() - start), 200);
                setTimeout(() => {
                    frame.classList.add('visible');
                    loader.classList.add('hidden');
                }, delay);
            };
        })();
    </script>
</body>

</html>
